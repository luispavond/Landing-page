<!DOCTYPE html>
<html>
<head>
	<title>Login y Registro</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="form-container sign-up-container">
			<form action="#">
				<h1>Crear cuenta</h1>
				<input type="text" placeholder="Nombre">
				<input type="email" placeholder="Email">
				<input type="password" placeholder="Contraseña">
				<button>Registrarse</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="#">
				<h1>Iniciar sesion</h1>
				<input type="email" placeholder="Email">
				<input type="password" placeholder="Contraseña">
                <div class="form-group">
                  </div>                  
				<a href="#">¿Olvidaste tu contraseña?</a>
                <button class="button primary">Iniciar Sesión</button>

			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>¡Bienvenido de vuelta!</h1>
					<p>Para acceder, por favor ingresa tu información personal</p>
					<button class="ghost" href="index.html" id="signIn">Iniciar sesion</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>¡Hola, amigo!</h1>
					<p>Ingresa tus datos personales y unete a nosotros</p>
					<button class="button secondary">Registrarse</button>
				</div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
